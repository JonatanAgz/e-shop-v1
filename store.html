<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="assets/logos/logo_bike_store.svg"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Bike Store: Tienda Online</title>
</head>

<body>
    <nav>
        <img src="./assets/icons/icon_menu.svg" alt="menu" class="burguer-icon" />
        <img src="./assets/icons/icon_search.png" alt="icono-buscar" class="icon-search icon-search-mobile">
        <div class="navbar-left">
            <a href="index.html"><img src="./assets/logos/logo_bike_store.svg" alt="logo" class="logo"/></a>
            <ul>
                <li><a href="" class="icon-search"><img src="./assets/icons/icon_search.png" alt="icono-buscar" class=""></a></li>
                <li><a href="index.html" class="category">Home</a></li>
                <li><a href="store.html" class="category">Bikes</a></li>
                <li><a href="create-account.html">Sign up</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
        <div class="navbar-right">
            <ul>
                <li class="navbar-email">jonatanagsz@gmail.com</li>
                <li class="email-nav">
                    <img src="./assets/icons/flechita.svg" alt="flecha" class="icon-display-menu"/>
                </li>
                <li class="navbar-shopping-cart">
                    <img src="./assets/icons/icon_shopping_cart.svg" alt="shopping-cart" class="logo-cart" />
                    <div class="counter"></div>
                </li>
            </ul>
        </div>
        <div class="desktop-menu inactive">
            <ul>
                <li><a href="my-orders.html" class="title">My orders</a></li>
                <li><a href="create-account.html" class="title">My account</a></li>
                <li><a href="index.html" class="title">Sign out</a></li>
            </ul>
        </div>

        <!-- Menu mobile -->
        <div class="mobile-menu inactive">
            <div class="links">
                <ul>
                    <li><a href="index.html" class="category">Home</a></li>
                    <li><a href="store.html" class="category">Bikes</a></li>
                    <li><a href="create-account.html" class="category">Sign up</a></li>
                    <li><a href="login.html" class="category">Login</a></li>
                </ul>
                <ul>
                    <li><a href="my-orders.html">My orders</a></li>
                    <li><a href="create-account.html">My account</a></li>
                </ul>
                <ul>
                    <li><a href="" class="email">jonatanagsz@gmail.com</a></li>
                    <li><a href="" class="sign-out">Sign out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Barra de búsqueda -->
    <div class="searchBarContainer slide-in-blurred-top inactive">
        <label for="" class="label">Encuentra un producto</label>
        <div>
        <input type="text" name="searcher" class="searcher" id="searcher" placeholder="Escribe lo que estás buscando">
        <img src="./assets/icons/icon_close.png" class="searchBarErase">
        </div>
    </div>

    <!-- Carrito de compras -->
    <aside class="shopping-cart inactive">
        <div class="title-container">
            <img src="./assets/icons/flechita.svg" alt="arrow" />
            <p class="title">Shopping Cart</p>
        </div>
        <div class="my-order-content">
            
        </div>
        <div class="order">
            <p>
                <span>Total</span>
            </p>
            <p class="total-price">$0</p>
        </div>
        <button class="btn-primary">Checkout</button>
    </aside>

    <!-- Detalle del producto -->
    <aside class="product-details inactive">
    </aside>

    <!-- Lista de productos -->
    <section class="main-container">
        <div class="cards-container"></div>
    </section>

    <footer class="footer">
        <p>E-Shop Demo</p>
        <p>Jonatan Agudelo Suarez &copy; 2023</p>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
